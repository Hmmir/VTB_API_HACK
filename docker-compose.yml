version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: financehub_postgres
    environment:
      POSTGRES_DB: financehub
      POSTGRES_USER: financehub
      POSTGRES_PASSWORD: ${DB_PASSWORD:-financehub_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financehub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - financehub_network

  redis:
    image: redis:7-alpine
    container_name: financehub_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - financehub_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financehub_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://financehub:${DB_PASSWORD:-financehub_password}@postgres:5432/financehub
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      VTB_API_BASE_URL: ${VTB_API_BASE_URL:-https://ift.rtuitlab.dev}
      VTB_TEAM_ID: "team075"
      VTB_TEAM_SECRET: "1IbEJkXNjswkQLNCqZiYW4mgVSvuC8Di"
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      USE_GOST: "true"
      GOST_API_BASE: "https://api.gost.bankingapi.ru:8443"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - financehub_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: financehub_frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    networks:
      - financehub_network

volumes:
  postgres_data:
  redis_data:

networks:
  financehub_network:
    driver: bridge

